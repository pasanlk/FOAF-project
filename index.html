<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOAF Document</title>
    <!-- Link to styles.css for styling -->
    <link rel="stylesheet" href="styles.css">
    <!-- Link to your FOAF document -->
    <link rel="meta" type="application/rdf+xml" href="FOAF.xml">
</head>
<body>

        <!-- Display the FOAF document using an iframe -->
        <iframe src="FOAF.xml" frameborder="0" width="100%" height="800px"></iframe>
    </div>
</body>
</html>
